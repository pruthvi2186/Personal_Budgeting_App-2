<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">
    <header>
        <h1 class="animate-title">Personal Budgeting App</h1>
        <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
        <button id="clear-history" class="delete-btn">Delete History</button>
    </header>

    <main>
        <!-- Gamification Badge -->
        <section id="gamification-badge" style="display: none;">
            <div class="badge">
                üèÜ Congratulations! You've achieved your savings goal!
            </div>
        </section>

        <!-- Summary Section -->
        <section class="summary-section">
            <div class="card">
                <h2>Total Income</h2>
                <p id="income-total" class="green-text">‚Çπ0.00</p>
            </div>
            <div class="card">
                <h2>Total Expenses</h2>
                <p id="expenses-total" class="red-text">‚Çπ0.00</p>
            </div>
            <div class="card">
                <h2>Balance</h2>
                <p id="balance-total" class="blue-text">‚Çπ0.00</p>
            </div>
        </section>

        <!-- Form Section -->
        <section class="form-section">
            <h2>Add an Entry</h2>
            <form id="entry-form" class="form">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="INR">‚Çπ (INR)</option>
                    <option value="USD">$ (USD)</option>
                    <option value="EUR">‚Ç¨ (EUR)</option>
                </select>

                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="E.g., Salary, Rent" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                <button type="button" id="add-entry" class="submit-btn">Add Entry</button>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search transactions...">
        </section>

        <!-- History Section -->
        <section class="list-section">
            <h2>Transaction History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                </tbody>
            </table>
        </section>

        <!-- Chart Section -->
        <section class="chart-section" style="display:none;">
            <h2>Expense Breakdown</h2>
            <canvas id="expense-chart" width="20px" height="20px"></canvas>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
